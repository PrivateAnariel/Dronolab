<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dronolab Dashboard</title>

        <!-- Bootstrap Core CSS -->

        <!-- MetisMenu CSS -->
        <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link href="css/slider.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <style type="text/css">
            canvas {
                height: 110%;
                width: 110%;
            }
            .thumbnail {
                width:240px;
                height:160px;
                position:relative;
                display:inline-block;
                overflow:hidden;
                margin: 5px 5px 5px 5px;
            }

            .thumbnail > img {
                position:absolute;
                top:50%;
                min-height:100%;
                max-height: 100%;
                min-width:100%;
                max-width:100%;
                display:block;
                left:50%;
                -webkit-transform: translate(-50%, -50%);
                min-width:100%;
                max-width:100%;
            }

            #sidebar{
                width: 250px;
                max-height: 100vh;
                overflow: hidden;
            }
            #sidebar > #scroller{
                width: 265px;
                max-height: 103vh;
                padding-bottom: 15px;
                overflow: scroll; 
            }
            #slider .slider-selection {
                background: #BABABA;
            }
            #slider {
                width: 100%;
            }
        </style>

    </head>

    <body style="min-height:100%; overflow:hidden">

        <div id="wrapper">

            <!-- Navigation -->
            <div class="sidebar" style="margin-top: 0">
                <div id="sidebar">
                     <div id="scroller">
                        <ul id="pictureFeed" class="nav" id="side-menu">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Data Collection Comparison
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="flot-chart" style="height: 10vh" >
                                    <div class="flot-chart-content" id="flot-line-chart-moving"></div>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Controls
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div style="height: 10vh">
                                    <p>
                                        <button id="masterbutton" type="button" class="btn btn-primary btn-lg btn-block">Claim Master</button>
                                    </p>
                                    <fieldset id="controls" disabled hidden>
                                        <div class="row">
                                            <div class="span2 col-lg-7">
                                                <p>
                                                    Take picture every
                                                    <input class="form-control" id="rateTxt" type="text" value="5" maxlength="2" style="width:3em;margin:0 0 0 0;display: inline-block;">
                                                    seconds
                                                </p>
                                            </div>
                                            <div class="span2 col-lg-5">
                                                <input type="text" style="max-width: 100%" id="rateSlider" data-slider-id="slider" class="span2" value="" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="5" data-slider-orientation="horizontal" data-slider-selection="after">
                                            </div>
                                        </div>
                                        <p>
                                            <button id="ratebutton" type="button" class="col-lg-4 btn btn-lg btn-primary">update</button>
                                            <button id="recallbutton" type="button" class="col-lg-4 btn btn-lg btn-warning">Send Home</button>
                                            <button id="killbutton" type="button" class="col-lg-4 btn btn-lg btn-danger">Kill Drone</button>
                                        </p>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>


                <div class="row" style="height: 87vh">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Last Picture
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="col-lg-12"><img id="lastpicture" src="/dronolab/img2/1334974284.jpg" style="max-width: 100%"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="dist/js/sb-admin-2.js"></script>

        <!-- Flot Charts JavaScript -->
        <script src="bower_components/flot/excanvas.min.js"></script>
        <script src="bower_components/flot/jquery.flot.js"></script>
        <script src="bower_components/flot/jquery.flot.pie.js"></script>
        <script src="bower_components/flot/jquery.flot.resize.js"></script>
        <script src="bower_components/flot/jquery.flot.time.js"></script>
        <script src="bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
        <script src="js/flot-data.js"></script>

        <!-- slider bar -->
        <script src="js/bootstrap-slider.js"></script>


        <script type="text/javascript">
            $(document).ready(function(){
                $("#masterbutton").click(function(){
                    if (confirm('You are about to claim the master role. Continue?')) {
                        $("#masterbutton").toggleClass("disabled");
                        $("#masterbutton").prop('onclick',null).off('click');
                        $('#masterbutton').hide();
                        $('#controls').show();
                        $('#controls').prop("hidden", false);
                        $('#controls').prop("disabled", false);
                        $('#rateSlider').slider('enable');
                    }
                });

                $("#killbutton").click(function(){
                    if (confirm('This will shut down the drone entirely. Continue?')) {
                        //KILL DRONE
                    }
                });

                $("#killbutton").click(function(){
                    if (confirm('Tou are about to recall the drone to the starting point. Continue?')) {
                        //KILL DRONE
                    }
                });

                $('#rateSlider').slider()
                        .on('slide', function(ev){
                            $('#rateTxt').val(ev.value);
                        });

                $('#rateSlider').slider("disable")

                var imagesArray = new Array()

                var loadPictures = function(){
                    var folder = "img"
                    $.ajax({
                        url : folder,
                        success: function (data) {
                            $(data).find("a").attr("href", function (i, val) {
                                if( $.inArray(val, imagesArray) < 0 && val.match(/\.(jpe?g|png|gif)$/) ) { 
                                    $("#pictureFeed").prepend( "<li><a class='thumbnail' href='#''><img src='"+ val +"'/></a></li>" );
                                    imagesArray.push(val);
                                    $("#lastpicture").prop( "src", val);
                                    if ( $('#pictureFeed li').length > 10 ) {
                                        $('#pictureFeed li').last().remove();
                                    }
                                } 
                            });
                        }
                    });
                }
                setInterval(loadPictures,500);
            });
        </script>

    </body>

</html>
